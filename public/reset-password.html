<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | SETU</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .card {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .logo-section {
      display: flex;
      justify-content: center;
      padding: 2rem 0;
      background-color: #f8f9fa;
    }
    
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background-color: #4a6cf7;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-right: 10px;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .content {
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    .description {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .form {
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      border-color: #4a6cf7;
      outline: none;
    }
    
    .btn-primary {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
      background-color: #3a5bd9;
    }
    
    .footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .footer-text {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .footer-link {
      color: #4a6cf7;
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    
    .alert-danger {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .alert-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    /* Password strength indicator */
    .password-strength {
      height: 4px;
      margin-top: 0.5rem;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .password-strength.weak {
      background-color: #dc3545;
      width: 33%;
    }
    
    .password-strength.medium {
      background-color: #ffc107;
      width: 66%;
    }
    
    .password-strength.strong {
      background-color: #28a745;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-section">
        <a href="/" class="logo">
          <div class="logo-icon">
            <i class="fas fa-lock"></i>
          </div>
          <span class="logo-text">SETU</span>
        </a>
      </div>

      <div class="content">
        <div class="header">
          <h1 class="title">Reset Password</h1>
          <p class="description">Create a new password for your account</p>
        </div>

        <form action="/auth/reset-password" method="POST" class="form">
          <div class="form-group">
            <label for="password" class="form-label">New Password</label>
            <input id="password" name="password" type="password" class="form-input" placeholder="Enter new password" required>
            <div class="password-strength"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" class="form-input" placeholder="Confirm new password" required>
          </div>

          <input type="hidden" name="token" id="token-input">

          <button type="submit" class="btn-primary">Reset Password</button>
        </form>

        <div class="footer">
          <p class="footer-text">
            Remember your password?
            <a href="/auth/customer/login" class="footer-link">Back to Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (token) {
      document.getElementById('token-input').value = token;
    }
    
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthIndicator = document.querySelector('.password-strength');
    
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      
      if (password.length === 0) {
        strengthIndicator.className = 'password-strength';
        return;
      }
      
      // Check password strength
      let strength = 0;
      
      // Length check
      if (password.length >= 8) strength += 1;
      
      // Complexity checks
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      // Update indicator
      if (strength <= 2) {
        strengthIndicator.className = 'password-strength weak';
      } else if (strength === 3) {
        strengthIndicator.className = 'password-strength medium';
      } else {
        strengthIndicator.className = 'password-strength strong';
      }
    });
    
    // Password match validation
    const confirmInput = document.getElementById('confirmPassword');
    const form = document.querySelector('form');
    
    form.addEventListener('submit', function(e) {
      if (passwordInput.value !== confirmInput.value) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
