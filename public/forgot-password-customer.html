<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Customer | SETU</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .card {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .logo-section {
      display: flex;
      justify-content: center;
      padding: 2rem 0;
      background-color: #f8f9fa;
    }
    
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background-color: #4a6cf7;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-right: 10px;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .content {
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    .description {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .form {
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      border-color: #4a6cf7;
      outline: none;
    }
    
    .btn-primary {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
      background-color: #3a5bd9;
    }
    
    .footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .footer-text {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .footer-link {
      color: #4a6cf7;
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    
    .alert-danger {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .alert-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-section">
        <a href="/" class="logo">
          <div class="logo-icon">
            <i class="fas fa-shopping-bag"></i>
          </div>
          <span class="logo-text">SETU</span>
        </a>
      </div>

      <div class="content">
        <div class="header">
          <h1 class="title">Forgot Password</h1>
          <p class="description">Enter your email to receive a password reset link</p>
        </div>

        <form action="/auth/forgot-password" method="POST" class="form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-input" placeholder="Enter your email" required>
          </div>

          <input type="hidden" name="userType" value="customer">

          <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>

        <div class="footer">
          <p class="footer-text">
            Remember your password?
            <a href="/auth/customer/login" class="footer-link">Back to Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
